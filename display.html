<!DOCTYPE html>
<html>
<head>
    <title>Dataframe</title>
    <style>
        .table-container {
            width: 800px;
            height: 300px;
            overflow: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .table-container table {
            table-layout: fixed;
        }
        .table-container th {
            position: sticky;
            top: 0;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Dataframe</h1>
    <div class="table-container">
        {{ table | safe }}
    </div>
    <h2>Prediction</h2>
    <p>{{ prediction }}</p>
</body>
</html>
